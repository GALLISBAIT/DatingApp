<div class="card bg-base-100 mx-auto flex w-1/2 flex-col rounded-lg p-6 shadow-lg">
  <div class="card-title text-primary justify-center text-3xl">
    Sign Up
  </div>

  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex w-full flex-col gap-4" (ngSubmit)="register()">
      <input class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email">
      <input class="input w-full" name="displayName" [(ngModel)]="creds.displayName" placeholder="Display Name">
      <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="PAssword">
    </form>
  </div>

  <div class="flex items-center justify-end gap-3">
    <button class="btn">Cancel</button>
    <button class="btn btn-primary" type="submit">Register</button>
  </div>

</div>
