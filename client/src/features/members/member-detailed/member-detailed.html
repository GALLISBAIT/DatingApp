@if (member(); as member) {
<div class="flex gap-6">
  <div class="card bg-base-100 flex h-[85vh] w-1/4 flex-col">
    <img src="{{member.imageUrl || '/user.png'}}" alt="image of member" 
         class="mx-10 mt-3 rounded-full object-cover"/>
    <div class="card-body">
      <div class="flex flex-col items-center">
        <div class="text-primary flex text-2xl">
          {{member.displayName}}, {{member.dateOfBirth|age}}
        </div>

        <div class="text-sm">
          {{member.city}},  {{member.country}}
        </div>



      </div>

      <div class="divider"></div>

      <ul class="menu rounded-box w-full text-xl">
        <li><a routerLink="profile" routerLinkActive="text-primary">Profile</a></li>
        <li><a routerLink="photos" routerLinkActive="text-primary">Photos</a></li>
        <li><a routerLink="messages" routerLinkActive="text-primary">Messages</a></li>
      </ul>
      <div class="card-actions mb-3 justify-between gap-2">
        <button class="btn btn-info flex-1">Go back</button>
        <button class="btn btn-info flex-1">Like User</button>
      </div>

    </div>

  </div>

  <div class="card bg-base-100 w-3/4 p-6">
    <h3 class="card-title text-primary text-3xl">{{title()}}</h3>
    <div class="divider"></div>
    <div>
      <router-outlet/>
    </div>
  </div>

</div>

} @else {
  <div>Member Not Found</div>
}
