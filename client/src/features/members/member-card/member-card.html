

  @if(member(); as member) {
    <div routerLink="/members/{{member.id}}"
         class="card duration=300 transform cursor-pointer transition-all
                ease-in-out hover:-translate-y-3">
      <img src="{{member?.imageUrl || '/user.png'}}"
           alt="{{member.displayName}} image" class="rounded-lg"/>

      <div class="card-actions
           absolute bottom-0 z-50 w-full rounded-b-lg
           bg-gradient-to-t from-black via-black/75 to-black/0 px-3 py-1">
        <div class="flex flex-col text-white">
          <span class="font-semibold">{{member.displayName}}, 25</span>
          <span class="text-sm">{{member.city}}</span>
        </div>

      </div>


    </div>
  }
